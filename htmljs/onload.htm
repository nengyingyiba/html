<!doctype html>
<html>
    <head>
        <meta charset='utf-8'></meta>
        <title>onload123</title>
    </head>
    <script>
        function getTime(){
            var time=new Date();
            
            var year=time.getFullYear();
//console.log(time);
            var month=checkTime(time.getMonth());
            var day=checkTime(time.getDay());
            var hour=checkTime(time.getHours());
            var minute=checkTime(time.getMinutes());
            var second=checkTime(time.getSeconds());
            document.getElementById('time').innerHTML=year+':'+month+':'+day+':'+hour+':'+minute+':'+second;
            var h=setTimeout(function(){getTime()},500);
            
        }
        function checkTime(time){
            if(time<10)
            time='0'+time;
            return time;
        }
    </script>
    <body onload='getTime()'> 
        <div id='time' ></div>
    </body>
</html>
